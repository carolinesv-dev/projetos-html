<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>

    <form id="form-1">

      <fieldset>

        <div class="fieldset-container">

          <legend>Informações pessoais</legend>
          <div class="col-pr">
            <div class="input-container">
              <label for="person-name">Nome</label>
              <input type="text" id="person-name" required>
            </div>

            <div class="input-container">
              <label for="person-surname">Sobrenome</label>
              <input type="text" id="person-surname" required>
            </div>
          </div>

          <div class="input-container">
            <label for="person-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="person-email" required>
          </div>

          <div class="input-container">
            <label for="person-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="person-password" minlength="6" required>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-container">

          <legend>Informações do mentor</legend>

          <div class="input-container">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-container">

          <legend>Seus horários disponíveis</legend>

          <fieldset>

            <div class="fieldset-container">
              <legend>Primeira mentoria</legend>

              <div class="col-3">
                <div class="input-container">
                  <label for="time-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="time-date">
                </div>

                <div class="input-container">
                  <label for="time-begin">Das</label>
                  <input type="time" id="time-begin">
                </div>

                <div class="input-container">
                  <label for="time-end">Até</label>
                  <input type="time" id="time-end">
                </div>
              </div>
            </div>

          </fieldset>

          <fieldset>

            <div class="fieldset-container">

              <legend>Segunda mentoria</legend>

              <div class="col-3">
                <div class="input-container">
                  <label for="time-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="time-date">
                </div>

                <div class="input-container">
                  <label for="time-begin">Das</label>
                  <input type="time" id="time-begin">
                </div>

                <div class="input-container">
                  <label for="time-end">Até</label>
                  <input type="time" id="time-end">
                </div>
              </div>

            </div>

          </fieldset>

        </div>

      </fieldset>

    </form>

    <footer>

      <button>
        Salvar
      </button>

    </footer>

  </div>

</body>

</html>
